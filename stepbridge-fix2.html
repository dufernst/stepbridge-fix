<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
   	<meta http-equiv="Pragma" content="no-cache">
   
    <!-- Full screen mode for iPad/iPhone -->
  	<meta name="apple-mobile-web-app-capable" content="yes">
  	<meta name="apple-mobile-web-app-status-bar-style" content="default" />
  	
  	<!-- 16x9 viewport -->
  	<meta name="viewport" content="user-scalable=no, width=1334, height=750"/>

  	<!-- Application icon -->
  	<link rel="shortcut icon" href="http://app.stepbridge.nl/favicon.ico">
  	<link rel="icon" type="image/vnd.microsoft.icon" href="http://app.stepbridge.nl/favicon.ico" />
  	<link rel="apple-touch-icon" type="image/png" href="http://app.stepbridge.nl/images/touch-icon-ipad.png"/>
   	<link rel="apple-touch-icon" sizes="72x72" href="http://app.stepbridge.nl/images/touch-icon-ipad.png" />
  	<link rel="apple-touch-icon" sizes="114x114" href="http://app.stepbridge.nl/images/touch-icon-ipad3.png" />
    <link rel="apple-touch-startup-image" href="http://app.stepbridge.nl/images/ipad-splash.png" />
 
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <link type="text/css" rel="stylesheet" href="http://app.stepbridge.nl/clean.css">
    <link type="text/css" rel="stylesheet" href="http://app.stepbridge.nl/StepBridge.css">

    <title>StepBridge</title>
    
    <!-- Check for platform support -->
    <script type="text/javascript" src="scripts/bootloader.js"></script>
    <!-- This script loads your compiled module.   -->
    <script type="text/javascript" src="http://app.stepbridge.nl/stepbridge/stepbridge.nocache.js"></script>
  </head>

  <body>
    <!-- add history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
 
     <!-- no JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled in order for this application to display correctly.
      </div>
    </noscript>
  </body>
</html>
